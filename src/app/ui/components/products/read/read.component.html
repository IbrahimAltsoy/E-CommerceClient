<div class="row">
  <div class="col-3" *ngFor="let product of products"><div class="card" style="width: 12rem;">
    <img height="120" width="150" *ngIf="!product.productImageFiles.length" src="../../../../../assets/default-product.png" class="card-img-top" alt="...">
    <img height="120" width="150" *ngIf="product.productImageFiles.length" src="{{baseUrl.url}}/{{product.imagePath}}" class="card-img-top" alt="...">

    <div class="card-body">
      <h3 class="card-title">{{product.name}}</h3>
      <p class="card-text" style="color: cadetblue;">{{product.description}}</p>
      <p class="card-text" style="color:cornflowerblue;">{{product.price |currency:'₺'}} Stock: {{product.stock}}</p>
      <a class="btn btn-success" (click)="addToBasket(product)">Sepete Ekle </a>
    </div>
  </div></div>

</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link">{{currentPageNo}}/{{totalPageCount}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" [routerLink]="['/products', currentPageNo-1<= 0 ? 1:currentPageNo-1]">Önceki</a>
      </li>
      <li class="page-item" *ngFor="let page of pageList;" routerLinkActive="active"><a class="page-link" [routerLink]="['/products', page]">{{page}}</a></li>


      <li class="page-item">
        <a class="page-link" [routerLink]="['/products', currentPageNo+1>=totalPageCount ? totalPageCount:currentPageNo+1]">Sonraki</a>
      </li>
    </ul>
  </nav></div>
  <div class="col-md-3"></div>
</div>
